<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Icons</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">   <!-- Link to external CSS -->
</head>
<body>

    <!-- Original Icon Containers -->
    <div id="icon-container">
        <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" id="draggable-icon-1" class="icon" draggable="true">
        <img src="{{ url_for('static', filename='images/fav.png') }}" id="draggable-icon-2" class="icon" draggable="true">
    </div>

    <!-- Drop Area -->
    <div id="container">
        <div id="drop-area">Drop Here</div>
    </div>

    <script src="{{ url_for('static', filename='index.js') }}"></script>

</body>
</html>
